<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body style="padding-bottom: 1000px;">
  <div 
  style="
  display: grid;
  grid-template-columns: 100px 100px;
  " 
  class="div"> 
    <div class="div" 
    style="background-color: blue;">
    1
  </div>

    <div style="background-color: lightpink;">2
      <p>text</p>
    </div>
  </div>

  <div 
    style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    " 
    class="div"> 
      <div class="div" 
      style="background-color: blue;">
      100px
    </div>

      <div style="background-color: lightpink;">
       100px
        <p>text</p>
      </div>

      <div class="div" 
      style="background-color: blue;">
      200px
    </div>
    <div style="background-color: lightpink;">
      100px       
     </div>
    </div>

    <div 
      style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      " 
      class="div"> 
        <div class="div" 
        style="background-color: blue;">
        100px
      </div>

        <div style="background-color: lightpink;">
        1fr
          <p>text</p>
        </div>       
    </div>

    <div 
      style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      " 
      class="div"> 
        <div class="div" 
        style="background-color: blue;">
        100px
      </div>

        <div style="background-color: lightpink;">
        1fr
          <p>text</p>
        </div> 
        <div class="div" 
        style="background-color: blue;">
        2fr
      </div> 
    </div>
      
      <div 
      style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 20px;
      " 
      class="div"> 
        <div class="div" 
        style="background-color: blue; height: 200px;">
        1fr
      </div>

        <div style="background-color: lightpink; height: 200px;">
        1fr       
        </div> 
        <div class="div" 
        style="background-color: blue; height: 200px;">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px;">
        1fr       
        </div> 
        <div class="div" 
        style="background-color: blue; height: 200px;">
        1fr
      </div>  
      <div style="background-color: lightpink; height: 200px;">
        1fr       
        </div>   
  
</body>
</html>
